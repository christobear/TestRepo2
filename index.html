<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatterBear</title>   
  </head>
  <body>    
    <div id="chat"> 
        <div id="user"></div>  
        <ul id="messages"
        style="height: 300px; overflow-y: auto;"></ul>
        <form id="send-message">
          <label>Reciever:</label>
          <input id="msg-type" type = "text" />
          <label>Amount:</label>
          <input id="chat-txt" type="text" />
          <label>Fee: 5 --</label> 
          <button id="chat-btn" type="submit">Send Coins</button>
        </form>      
        <hr/>
        <form id="bnb">
          <button id="bnb" type="submit">Broadcast Blockchain</button>
        </form>
        <form id="nbb">
          <button id="nbb" type="submit">Broadcast New Block</button>
        </form>
        <form id="nbt">
          <button id="nbt" type="submit">Broadcast Transaction</button>
        </form>
    </div>    
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="genesis.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="receive.js" type="text/javascript"></script>
    <script src="buttons.js" type="text/javascript"></script>

  </body>
</html>
